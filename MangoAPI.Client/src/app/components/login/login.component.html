<body class='background-pattern'>
<div class='container d-flex justify-content-center align-items-center flex-column vh-100'>
  <h1 class='font-weight-bold mb-4 auth-header user-select-none'>Login</h1>
  <h4 class='mb-4 text-center user-select-none'>We are Different, We Make You Different.</h4>

  <label for='emailAddress'></label>
  <input class='mb-3 form-input p-3 user-select-none'
         id='emailAddress'
         name='emailAddress' placeholder='Enter your email address'
         type='text'>

  <label for='password'></label>
  <input class='mb-3 form-input p-3 user-select-none'
         id='password'
         name='password'
         placeholder='Enter your password'
         type='text'>

  <button class='form-button p-3 font-weight-bold mb-3'>LOGIN</button>
  <span class='user-select-none form-label'>
			Do not have an account? <a class='form-label' href='https://front.mangomessenger.company/register'>Login</a>.
		</span>
  <span class='user-select-none form-label'>
			Forgot password? <a class='form-label' href='https://front.mangomessenger.company/restore-password-request'>Restore</a>.
		</span>
</div>
</body>
