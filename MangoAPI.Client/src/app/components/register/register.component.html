<div class="background-pattern">
  <div class="container d-flex justify-content-center align-items-center flex-column vh-100">
    <h1 class="font-weight-bold mb-4 auth-header">Register</h1>
    <h4 class="mb-4 text-center">We are Different, We Make You Different.</h4>

    <label for="username"></label>
    <input
      class="mb-3 form-input p-3"
      id="username"
      name="username-input"
      placeholder="Enter username"
      type="text"
      [(ngModel)]="registerCommand.username"
      (keydown.enter)="onRegisterClick()"
    />

    <label for="password"></label>
    <input
      class="mb-3 form-input p-3"
      id="password"
      name="password"
      placeholder="Enter password"
      type="password"
      [(ngModel)]="registerCommand.password"
      (keydown.enter)="onRegisterClick()"
    />

    <button class="form-button p-3 font-weight-bold mb-3" (click)="onRegisterClick()">
      REGISTER
    </button>

    <span class="form-label">
      Already have an account?
      <a class="form-label" [routerLink]="[routingConstants.Login]">Login</a>.
    </span>
  </div>
</div>
