<div class='background-pattern'>
  <div class='container d-flex justify-content-center align-items-center flex-column vh-100' *ngIf="response.success; else elseBlock;">
    <h1 class='font-weight-bold mb-4 auth-header'>Email Confirmed!</h1>
    <button class='form-button p-3 font-weight-bold mb-3' (click)="redirectToLogin()">Go to login</button>
  </div>

  <ng-template #elseBlock>
    <div class='container d-flex justify-content-center align-items-center flex-column vh-100'>
      <h1 class='font-weight-bold mb-4 auth-header'>An error occurred: {{errorMessage}}</h1>
    </div>
  </ng-template>
</div>
